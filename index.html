<!DOCTYPE html>
<html>
    <head>
        <title>Google</title>
        <link rel="shortcut icon" href="Images/google-logo.png" type="image/png">
        <meta charset="utf-8">
        <meta name="Keywords"; content="Google,Ok Google">
        </meta http-equiv="refresh" content="3">
        <link rel="stylesheet" type="text/css" href="Styles/style.css"> 
        <link rel="stylesheet" type="text/css" href="Styles/reset.css">    
    </head>
    <body>
        <nav id="nav_bar">
            <ul id="left_bar" class="container">
               <li class="bar_left"><a class="google_links" href="">About</a></li>
               <li class="bar_left"><a class="google_links" href="">Store</a></li>
            </ul>
            <ul id="right_bar">
                <li class="bar_right"><a class="google_links" href="">Gmail</a></li>
                <li class="bar_right"><a class="google_links" href="">Images</a></li>
                <li class="bar_right"><a href=""><img id="menu" src="Images/198752-200.png" alt="Google_Apps"></a></li>
                <li class="bar_right"><a class="signin" href="">Sign In</a></li>
            </ul>
        </nav>
        <main>
            <div id="google-logo">
                <img class="logo" src="Images/googlelogo_color_272x92dp.png" alt="Google_Logo">
            </div>
            <div id="search-bar">
                <img id="magnifier" src="Images/search-icon-transparent-images-vector-16.png">
                <input id="search" type="text">
                <img id="voice" src="Images/googlemic_color_24dp.png">
            </div>
            <div class="search-button">
                <button class="button" type="button">Search in Google</button>
                <button class="button" type="button">I'm Feeling Lucky!</button>
            </div>
        </main>
        <footer id="footer">
            <div id="footercontainer">
                <ul id="footleft">
                    <li class="footer_left"><a class="google_links" href="">Advertising</a></li>
                    <li class="footer_left"><a class="google_links" href="">Business</a></li>
                    <li class="footer_left"><a class="google_links" href="">How Search Works</a></li>
                </ul>
                <ul id="footright">
                    <li class="footer_right"><a class="google_links" href="">Privacy</a></li>
                    <li class="footer_right"><a class="google_links" href="">Terms</a></li>
                    <li class="footer_right"><a class="google_links" href="">Settings</a></li>    
                </ul>
            </div>
        </footer>
    </body>
</html>
